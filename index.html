<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk to Yzeni AI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
      color: black;
    }

    .top-nav {
      background: #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .top-nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
    }

    main {
      text-align: center;
      padding: 60px 20px;
      background-image: url("Yzeni ai.png");
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
    }

    /* Chatbot Styles */
    .chatbot-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #222;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      z-index: 999;
    }

    .chatbot-window {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 20px;
      width: 300px;
      height: 400px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 998;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #222;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
    }

    .chat-input button {
      padding: 10px;
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="top-nav">
    <img src="logo.png" alt="Yzeni Logo" style="height: 40px;">
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="login.html">Login</a>
    </nav>
  </div>

  <!-- Main Section -->
  <main>
    <h1>Talk to Yzeni AI</h1>
    <p>Our AI assistant will be ready to support you!</p>
  </main>

  <!-- Chatbot Button -->
  <div class="chatbot-toggle" onclick="toggleChat()">ðŸ’¬</div>

  <!-- Chatbot Box -->
  <div class="chatbot-window" id="chatbot">
    <div class="chat-header">Yzeni AI</div>
    <div class="chat-messages" id="messages">
      <p><strong>Yzeni:</strong> Hello! How can I assist you?</p>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    function toggleChat() {
      const chatbot = document.getElementById('chatbot');
      chatbot.style.display = chatbot.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      const messagesDiv = document.getElementById('messages');
      const userMsg = document.createElement('p');
      userMsg.innerHTML = `<strong>You:</strong> ${msg}`;
      messagesDiv.appendChild(userMsg);

      const botMsg = document.createElement('p');
      botMsg.innerHTML = `<strong>Yzeni:</strong> I'm here to help! (This is a demo.)`;
      messagesDiv.appendChild(botMsg);

      input.value = '';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>

</body>
</html>
