<!DOCTYPE html>
<html>
<head>
  <title>Talk to Yzeni AI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
    }
    .hero {
      background: url('Yzeni ai.png') no-repeat center center;
      background-size: cover;
      padding: 80px 20px;
      color: white;
      text-align: center;
    }
    .chatbot-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #111;
      color: white;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      z-index: 1000;
    }
    .chatbot-window {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 20px;
      width: 300px;
      height: 350px;
      background: white;
      color: black;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 10px #000;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Nav Bar -->
  <div class="top-nav">
    <img src="logo.png" alt="Yzeni Logo" class="logo" style="height: 30px;">
    <div>
      <a href="index.html">Home</a>
      <a href="talk.html">Talk to Yzeni AI</a>
      <a href="search.html">Find Pharmacy</a>
      <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Hero Section (New background only here) -->
  <div class="hero">
    <h1>Talk to Yzeni AI</h1>
    <p>Your personal pharmacy assistant</p>
  </div>

  <!-- Chatbot -->
  <div class="chatbot-toggle" onclick="toggleChat()">ðŸ’¬</div>
  <div id="chat-messages" style="height: 250px; overflow-y: auto; margin-bottom: 10px;"></div>
  <input type="text" id="user-input" placeholder="Type your message..." style="width: 70%;">
  <button onclick="sendMessage()">Send</button>
</div>

  <!-- JS for toggling chatbot -->
  <script>
  function toggleChat() {
    const bot = document.getElementById('chatbot');
    bot.style.display = bot.style.display === 'block' ? 'none' : 'block';
  }

  function sendMessage() {
    const input = document.getElementById('user-input');
    const messages = document.getElementById('chat-messages');
    const userText = input.value.trim().toLowerCase();

    if (userText === '') return;

    // Show user's message
    const userMsg = document.createElement('p');
    userMsg.innerHTML = "<strong>You:</strong> " + input.value;
    messages.appendChild(userMsg);

    // Prepare bot response
    let response = "<strong>Yzeni AI:</strong> I'm still learning! Please contact a pharmacist for detailed advice.";

    // Keyword-based responses
    if (userText.includes("amoxicillin")) {
      response = "<strong>Yzeni AI:</strong> Amoxicillin is a penicillin antibiotic used to treat a wide variety of bacterial infections.";
    } else if (userText.includes("loratadine")) {
      response = "<strong>Yzeni AI:</strong> Loratadine is an antihistamine that relieves allergy symptoms like sneezing and runny nose.";
    } else if (userText.includes("metformin")) {
      response = "<strong>Yzeni AI:</strong> Metformin is used to treat type 2 diabetes and works by lowering blood sugar levels.";
    } else if (userText.includes("paracetamol")) {
      response = "<strong>Yzeni AI:</strong> Paracetamol is used to relieve mild to moderate pain and reduce fever.";
    } else if (userText.includes("ibuprofen")) {
      response = "<strong>Yzeni AI:</strong> Ibuprofen is a nonsteroidal anti-inflammatory drug (NSAID) used to reduce fever and treat pain or inflammation.";

    } else if (userText.includes("help")) {
      response = "<strong>Yzeni AI:</strong> You can ask about medications like Amoxicillin, Loratadine, Metformin, Paracetamol, or Ibuprofen.";
    }

    // Show bot response
    const botMsg = document.createElement('p');
    botMsg.innerHTML = response;
    messages.appendChild(botMsg);

    messages.scrollTop = messages.scrollHeight;
    input.value = '';
  }
</script>

</body>
</html>
